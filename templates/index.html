<!DOCTYPE html>
<html>
<head>
    <title>WFH Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'menu.html' %}

    <div class="container">
        <h1>WFH Application Form</h1>
        <form method="post">
            <div class="form-group">
                <label for="employee_name">Employee Name:</label>
                <input type="text" name="employee_name" required>
            </div>
            
            <div class="form-group">
                <label for="emp_id">Employee ID:</label>
                <input type="text" name="emp_id" required>
            </div>
            
            <div class="form-group">
                <label for="wfh_date">WFH Date:</label>
                <input type="date" name="wfh_date" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>

        <h2 style="color: green; font-weight: 700; text-align: center;">
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </h2>
    </div>

    <footer class="footer">
        <p>&copy; Company Name {{ current_year }}</p>
    </footer>
</body>
</html>
